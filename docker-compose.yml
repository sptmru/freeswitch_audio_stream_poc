services:
  vosk-server:
    image: alphacep/kaldi-en:latest
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    network_mode: "host"
  tcp-receiver:
    build:
      context: ./tcp-receiver
      dockerfile: Dockerfile
    restart: unless-stopped
    network_mode: "host"
    environment:
      - TCP_RECEIVER_PORT=0.0.0.0
      - TCP_RECEIVER_PORT=6000
  esl-app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - FS_HOST=host.docker.internal
      - ENDPOINT=ws://localhost:2700
      - NUMBER_TO_DIAL=99999
    depends_on:
      - vosk-server
      - freeswitch
  freeswitch:
    build:
      context: ./freeswitch
      dockerfile: Dockerfile
    restart: unless-stopped
    network_mode: "host"
    environment:
      - EXTENSION_PASSWORD=extensionpassword
      - NUMBER_TO_DIAL=99999

